<html>

<head>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap-grid-tree/src/tree-grid-directive.js"></script>
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap-grid-tree/src/treeGrid.css">
    <script src="app.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl" style="margin:20px">
    <div class="row container">
        <h1 class="text-center">tree-grid</h1>
        <h4 class=" text-center text-info">trap tree in a grid</h4>
    </div><br/><br/>
    <div>
        <button ng-click="addRow()" class="btn btn-primary btn-sm">Add Node</button>
        <button ng-click="deleteRow()" class="btn btn-primary btn-sm">Delete Node</button>
        <button ng-click="editRow()" class="btn btn-primary btn-sm">Edit Node</button>
        <button ng-click="" class="btn btn-primary btn-sm">Unselect Node</button>
        <br/><br/>
        <h4 class="text-info" ng-hide="selectedRow == null">Selected Row : {{selectedRow.Name}}</h4>
        <br/>
        <tree-grid control="focusinControl" tree-data="tree_data" on-select="my_tree_handler(branch)"></tree-grid>
    </div>
</body>

</html>
